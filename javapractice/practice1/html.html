<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>rishi</h1>

    <script>
        const h1 = document.querySelector('h1');

        let arr = ['rishi', 'reddy', 'katipalli', 'repeat'];

        function handleclick() {
            switch (h1.innerHTML) {
                case arr[0]:
                    h1.innerHTML = arr[1];
                    break;

                case arr[1]:
                    h1.innerHTML = arr[2];
                    break;

                case arr[2]:
                    h1.innerHTML = arr[3];
                    break;

                default:
                    h1.innerHTML = arr[0];
            }
        }

        h1.addEventListener('click', handleclick); 
    </script>
</body>
</html>
