<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="alert">
        <div class="alert-title">Congratulations!!</div>
        You got them all right!
    </div>

    <form id="quiz-form">
        <ol>
            <li class="question-item">
                <div>What does HTML stand for?</div>
                <div>
                    <ol>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-1" value="false">
                                <code>Hyperlinks and Text Markup Language</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-1" value="true">
                                <code>HyperText Markup Language</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-1" value="false">
                                <code>Home Tool Markup Language</code>
                            </label>
                        </li>
                    </ol>
                </div>
            </li>

            <li class="question-item">
                <div>Which HTML tag is used to define an internal style sheet?</div>
                <div>
                    <ol>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-2" value="true">
                                <code>&lt;style&gt;</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-2" value="false">
                                <code>&lt;script&gt;</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-2" value="false">
                                <code>&lt;css&gt;</code>
                            </label>
                        </li>
                    </ol>
                </div>
            </li>

            <li class="question-item">
                <div>Which CSS property is used to change the text color of an element?</div>
                <div>
                    <ol>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-3" value="false">
                                <code>font-color</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-3" value="true">
                                <code>color</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input type="radio" class="answer" name="answer-3" value="false">
                                <code>text-color</code>
                            </label>
                        </li>
                    </ol>
                </div>
            </li>
        </ol>

        <button type="submit">Check</button>
    </form>
</body>

</html>
